<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LG lugar de gente - Estilos</title>

    <!-- jQuery -->
    <script src="https://cdn1.lg.com.br/jquery/3.4.1/js/jquery.min.js"></script>

    <!-- Biblioteca LG lugar de gente -->
    <link rel="stylesheet" href="https://cdn1.lg.com.br/autoatendimento/1.0.0/css/lg.build.min.css">
</head>
<body>
    <br/>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn lg-aa-botao lg-aa-botao--primario">Salvar</button>
                <button class="btn lg-aa-botao lg-aa-botao--secundario">Limpar</button>
                <button class="btn lg-aa-botao lg-aa-botao--atencao">Ver mais</button>
                <button class="btn lg-aa-botao lg-aa-botao--erro">Cancelar</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="alert lg-aa-alert--sucesso" role="alert">
                    Mensagem de sucesso!
                </div>

                <div class="alert lg-aa-alert--erro" role="alert">
                    Mensagem de Erro!
                </div>

                <div class="alert lg-aa-alert--alerta" role="alert">
                    Mensagem de Alerta!
                </div>

                <div class="alert lg-aa-alert--info" role="alert">
                    Mensagem de Informação!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn1.lg.com.br/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
