<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass</title>

  <link rel="stylesheet" href="app.css">
</head>

<body style="display: flex; flex-direction: row;">

  <div style="width: 50%;">
    <h4>Botões</h4>
    <br>
    <button class="lg-botao lg-botao--primario">Primário Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--primario">Primário Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--primario">Primário Grande</button>
    <br><br>
    <button class="lg-botao lg-botao--primario" disabled>Primário Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--primario" disabled>Primário Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--primario" disabled>Primário Grande</button>

    <br><br>
    <button class="lg-botao lg-botao--secundario">Secundario Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--secundario">Secundario Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--secundario">Secundario Grande</button>
    <br><br>
    <button class="lg-botao lg-botao--secundario" disabled>Secundario Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--secundario" disabled>Secundario Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--secundario" disabled>Secundario Grande</button>

    <br><br>
    <button class="lg-botao lg-botao--erro">Erro Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--erro">Erro Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--erro">Erro Grande</button>
    <br><br>
    <button class="lg-botao lg-botao--erro" disabled>Erro Normal</button>
    <button class="lg-botao lg-botao--medio lg-botao--erro" disabled>Erro Médio</button>
    <button class="lg-botao lg-botao--grande lg-botao--erro" disabled>Erro Grande</button>
  </div>

  <div style="width: 50%;">
    <h4>Input's</h4>
    <br>
    <input type="text" class="lg-input lg-input--primario">
    <input type="text" class="lg-input  lg-input--primario lg-input--medio">
    <input type="text" class="lg-input  lg-input--primario lg-input--grande">

    <br><br>
    <input type="text" class="lg-input lg-input--sucesso">
    <input type="text" class="lg-input  lg-input--sucesso lg-input--medio">
    <input type="text" class="lg-input  lg-input--sucesso lg-input--grande">
  </div>

</body>

</html>
